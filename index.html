<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-wrapper">
          <p id="time">00:00:00</p>
          <h1 class="logo">MyWeather</h1>
        </div>
      </header>
      <div class="weather-container">
        <img
          class="weather-icon"
          src="./dist/images/cloud-icon.svg"
          alt="Cloud icon"
        />
        <p id="temp"></p>
        <p id="location"></p>
      </div>
      <div class="extra-weather-info-container">
        <div class="wind-container">
          <div class="wind-speed-icon-text-container">
            <img src="/dist/images/wind.svg" alt="Wind icon" />
            <p id="wind-speed"></p>
          </div>
          <p>Wind Speed</p>
        </div>
        <div class="humidity-container">
          <div class="humidity-icon-text-container">
            <img src="/dist/images/humidity.svg" alt="Humidity icon" />
            <p id="humidity">34%</p>
          </div>
          <p>Humidity</p>
        </div>
        <div class="feels-like-container">
          <div class="feels-like-icon-text-container">
            <img src="/dist/images/feels-like.svg" alt="Feels like icon" />
            <p id="feels-like">17</p>
          </div>
          <p>Feels Like</p>
        </div>
      </div>
      <div class="form-container">
        <form id="form">
          <label for="city">Enter a city name:</label>
          <input type="text" id="city" name="city" />
          <button id="btn" type="submit">Submit</button>
          <p class="error-msg">This place does not exist!</p>
        </form>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
